<div class="container">
  <h1 class="title"><strong>Registro de Ventas</strong></h1>
  <div class="sales_header">
    <div>
      <button (click)="addSales()" mat-fab class="btn" color="primary">
        <mat-icon class="button-add">add</mat-icon>
      </button>
    </div>
    <mat-form-field class="formfarmacia2">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
    <div class="table-container mat-elevation-z8">
      <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="rate-limit-reached" *ngIf="isRateLimitReached">
          Es el limite de los datos
        </div>
      </div>

      <!-- Tabla de los clientes -->
      <div class="adminlist">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 formfarmaciatabla"
          matSort
        >
          >
          <!-- Position Column -->
          <ng-container matColumnDef="id_sale">
            <th mat-header-cell *matHeaderCellDef>Nro.</th>
            <td mat-cell *matCellDef="let sale">
              {{ sale.purchaseId }}
            </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let sale">
              {{ sale.datePurchase | date }}
            </td>
          </ng-container>

          <!-- Cost Column -->
          <ng-container matColumnDef="Cost">
            <th mat-header-cell *matHeaderCellDef>Monto Total</th>
            <td mat-cell *matCellDef="let sale">
              {{ sale.totalAmount }}
            </td>
          </ng-container>

          <!-- Client Column -->
          <ng-container matColumnDef="Client">
            <th mat-header-cell *matHeaderCellDef>Nombre Cliente</th>
            <td mat-cell *matCellDef="let sale">
              {{ sale.firstSurname }}
            </td>
          </ng-container>

          <!-- NIT Column -->
          <ng-container matColumnDef="Nit">
            <th mat-header-cell *matHeaderCellDef>NIT</th>
            <td mat-cell *matCellDef="let sale">
              {{ sale.nit }}
            </td>
          </ng-container>

          <!-- Products Column -->
          <ng-container matColumnDef="Products">
            <th mat-header-cell *matHeaderCellDef>Productos</th>
            <td mat-cell *matCellDef="let sale">
              <button
                class="action-button"
                color="primary"
                mat-mini-fab
                (click)="productsView(sale.products)"
              >
                <span><mat-icon>shopping_basket</mat-icon></span>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>
      <mat-paginator
        [length]="length"
        [pageSize]="size"
        (page)="refreshSales($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
