<div class="order_item_container">
  <div class="card mb-3">
    <div class="row g-0 align-items-center p-2 justify-content-center">
      <div class="col-md-2 img">
        <img
          *ngIf="image"
          class="card-img-top"
          [src]="image"
          width="1200px"
          height="200px"
        />
        <img
          *ngIf="!image"
          class="card-img-top"
          src="../../../../../assets/images/pastilla.png"
          width="1200px"
          height="200px"
        />
      </div>
      <div class="col-md-4">
        <div class="card-body">
          <!-- <a
              mat-flat-button
              routerLink="../client/pharmacies/{{ product.subsidiaryId }}"
            >
            </a> -->
          <h1 class="card-title">{{ product.name }}</h1>
          <h3 class="card-text">
            {{ product.description }}
          </h3>
          <br />
          <h3 class="card-text">
            Tipo:
            <p class="text-muted">{{ product.type }}</p>
          </h3>
          <h3 class="card-text">
            Marca:
            <p class="text-muted">{{ product.brandName }}</p>
          </h3>
        </div>
      </div>
      <div class="col-md-2" *ngIf="product.dose">
        Dosis:
        <h3>{{ product.dose }}</h3>
        <br /><br />
        <mat-form-field class="product_quantity">
          <mat-label>Cantidad:</mat-label>
          <input
            [(ngModel)]="product.quantity"
            matInput
            type="number"
            min="1"
            placeholder="100"
            (change)="getProductQuantity()"
            #input
          />
        </mat-form-field>
      </div>
      <div class="col-md-2">
        Precio Unitario:
        <h3>{{ product.price }} Bs.</h3>
        <br /><br />
        <button
          *ngIf="typeItem"
          mat-mini-fab
          color="primary"
          aria-label="Example icon button with a heart icon"
          (click)="addProduct()"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button
          *ngIf="!typeItem"
          mat-mini-fab
          color="warn"
          aria-label="Example icon button with a heart icon"
          (click)="removeProduct(product.productId)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="col">
        Precio Total:
        <h3>{{ productTotalPrice | number }} Bs.</h3>
        <br /><br />
      </div>
    </div>
  </div>
</div>
