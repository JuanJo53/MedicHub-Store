<mat-horizontal-stepper>
  <mat-step label="Llenar Datos para la Venta" state="sell_info">
    <button mat-raised-button matStepperNext>Siguiente</button>
  </mat-step>

  <mat-step label="Seleccionar Productos" state="products">
    <div class="products" *ngIf="products">
      <div *ngIf="products.length > 0">
        <div class="row justify-content-between">
          <h2 class="col-md-4">Productos Disponibles</h2>
          <h2 class="col-md-4">Total: {{ totalAmount }}</h2>
          <div>
            <button mat-raised-button matStepperNext>Siguiente</button>
          </div>
        </div>
        <br /><br />
        <mat-form-field class="formfarmacia2">
          <mat-label>Buscar</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. ium"
            #input
          />
        </mat-form-field>
        <div
          class="products_list"
          *ngFor="let product of dataSource.filteredData"
        >
          <app-sale-item
            [product]="product"
            [products]="orderProducts"
            (newItemEvent)="totalUpdate($event)"
          >
          </app-sale-item>
        </div>
        <div>
          <button mat-raised-button matStepperNext>Siguiente</button>
        </div>
      </div>
      <div class="no_products" *ngIf="products.length == 0" align="center">
        <img src="assets/images/nocant.png" width="500px" height="500px" />
        <h1 class="txtvermas">¡No hay productos disponibles!</h1>
        <a href="#" routerLink="../../client/pharmacies/">
          <span class="material-icons"> production_quantity_limits </span>
          Revisa nuestros productos a la venta,</a
        >
        es un placer atenderte
      </div>
    </div>
  </mat-step>

  <mat-step label="Confirmar Compra" state="confirm">
    <h2 class="txtvermas">¡Ultimo paso! Confirma la venta.</h2>
    <button mat-button matStepperPrevious class="btnform">Atras</button>
    <button mat-button class="btnform">Registrar Venta</button>
  </mat-step>

  <!-- Icon overrides. -->
  <ng-template matStepperIcon="sell_info">
    <mat-icon>edit_note</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="products">
    <mat-icon>inventory</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="confirm">
    <mat-icon>fact_check</mat-icon>
  </ng-template>
</mat-horizontal-stepper>
