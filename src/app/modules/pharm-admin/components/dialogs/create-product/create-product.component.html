<div class="form">
  <h1 mat-dialog-title class="title1">Nuevo Producto</h1>
  <form [formGroup]="form" (ngSubmit)="saveProduct()" class="form">
    <mat-dialog-content>
      <mat-form-field class="form">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
          placeholder="Ibuprofeno"
          required
        /> </mat-form-field
      ><br />
      <mat-form-field class="form">
        <mat-label>Stock</mat-label>
        <input
          matInput
          type="number"
          formControlName="stock"
          placeholder="500"
          required
        /> </mat-form-field
      ><br />
      <mat-form-field class="form">
        <mat-label>Precio</mat-label
        ><input
          matInput
          type="number"
          formControlName="price"
          placeholder="0.50"
          required
        />
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Tipo</mat-label
        ><input
          matInput
          type="text"
          formControlName="type"
          placeholder="tableta"
          required
        />
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Docis</mat-label
        ><input
          matInput
          type="text"
          formControlName="dose"
          placeholder="250 ml gr"
          required
        />
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Descripcion</mat-label
        ><input
          matInput
          type="text"
          formControlName="description"
          placeholder="Este es un producto"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Marcas</mat-label>
        <mat-select formControlName="brandId">
          <mat-option *ngFor="let brand of brands" [value]="brand.brandId">{{
            brand.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button type="submit" mat-button class="btnform">Guardar</button>
      <button mat-button (click)="onNoClick()" class="btnform">Cancelar</button>
    </mat-dialog-actions>
  </form>
</div>
