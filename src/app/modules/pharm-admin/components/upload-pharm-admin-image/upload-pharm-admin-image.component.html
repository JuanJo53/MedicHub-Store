<div class="upload_button_container" *ngIf="!uploading">
  <button
    class="upload_button"
    mat-mini-fab
    (click)="onClick()"
    color="primary"
  >
    <mat-icon>add_photo_alternate</mat-icon>
  </button>
  <input
    type="file"
    #fileUpload
    id="fileUpload"
    name="fileUpload"
    multiple="multiple"
    accept="*/*"
    style="display: none"
  />
  <br />
  <span>{{ fileName }}</span>
</div>
