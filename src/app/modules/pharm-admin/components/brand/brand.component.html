<br />
<div class="container" *ngIf="brand && !destroyed">
  <mat-card class="pharm_card moldeinterno" *ngIf="!edit; else elseBlock">
    <mat-card-header class="titlePharmacy">
      <mat-card-title>
        <h3>
          <strong>{{ brand.name }}</strong>
        </h3>
      </mat-card-title>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editBrand(brand.brandId)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="deleteBrand(brand.brandId)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <div class="row row-cols-2">
        <div class="col">
          <div class="blocImagen">
            <img
              src="assets/images/marcafarmacia.png"
              width="110px"
              height="130px"
            />
          </div>
        </div>
        <div class="col">
          <h3>
            <strong class="textEdit">EMAIL:</strong>
            <p class="textEdit">{{ brand.email }}</p>
          </h3>
          <h3>
            <strong class="textEdit">PHONE:</strong>
            <p class="textEdit">{{ brand.phone }}</p>
          </h3>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <ng-template #elseBlock>
    <form [formGroup]="form" (ngSubmit)="saveBrand($event, brand.brandId)">
      <mat-card class="pharm_card">
        <mat-card-header class="titlePharmacy">
          <mat-card-title>
            <mat-form-field class="form">
              <mat-label class="texteditcard">Nombre</mat-label>
              <input
                matInput
                type="text"
                formControlName="name"
                placeholder="Nombre Marca"
                [(ngModel)]="brand.name"
                required
                class="texteditcard"
              />
            </mat-form-field>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="form">
            <mat-label class="texteditcard">Email</mat-label>
            <input
              matInput
              type="text"
              formControlName="email"
              placeholder="Email de la marca"
              [(ngModel)]="brand.email"
              required
              class="texteditcard"
            />
          </mat-form-field>
          <br />
          <mat-form-field class="form">
            <mat-label class="texteditcard">Telefono</mat-label>
            <input
              matInput
              type="text"
              formControlName="phone"
              placeholder="Telefono de la Marca"
              [(ngModel)]="brand.phone"
              required
              class="texteditcard"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div class="buttons">
            <button
              id="{{ brand.brandId }}"
              type="submit"
              mat-button
              color="primary"
              class="btn-edit"
            >
              Guardar Cambios
            </button>
            <button
              id="{{ brand.brandId }}"
              (click)="cancel()"
              mat-button
              color="warn"
              class="btn-edit"
            >
              Cancelar
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </ng-template>
</div>
