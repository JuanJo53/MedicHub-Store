<div class="card">
  <img
    class="card-img-top"
    [src]="image"
    width="1200px"
    height="200px"
    alt="Card image cap"
  />
  <h1 class="name">{{ product.name }}</h1>
  <h2 class="price">{{ product.price }} Bs.</h2>
  <br />
  <!--<p class="descrip">{{ product.description }}</p>-->
  <div class="buttons">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="shop"
      routerLink="product/{{ product.productId }}"
    >
      Ver Detalles
    </button>

    <button type="submit" mat-raised-button color="primary" class="shop">
      <mat-icon>favorite</mat-icon>
    </button>
  </div>
</div>
