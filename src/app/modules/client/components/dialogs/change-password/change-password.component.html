<div class="form">
  <h1 mat-dialog-title>Ingrese los Datos de la Tarjeta de Credito</h1>
  <form [formGroup]="form" (ngSubmit)="savePassword()">
    <mat-card class="pharm_card">
      <mat-card-content>
        <mat-form-field class="form">
          <mat-label>Antigua Contraseña</mat-label
          ><input
            matInput
            type="password"
            formControlName="oldPassword"
            required
          />
        </mat-form-field>
        <mat-form-field class="form">
          <mat-label>Nueva Contraseña</mat-label
          ><input
            matInput
            type="password"
            formControlName="newPassword"
            required
          />
        </mat-form-field>
        <mat-form-field class="form">
          <mat-label>Confirme su Nueva Contraseña</mat-label
          ><input
            matInput
            type="password"
            formControlName="confirmPassword"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">
          Registrar Datos
        </button>
        <button
          mat-raised-button
          (click)="onNoClick()"
          color="warn"
          class="btnform"
        >
          Cancelar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
