<div class="container">
  <mat-horizontal-stepper>
    <mat-step label="Confirmar Productos" state="products">
      <h2>Productos en tu Carrito</h2>
      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </mat-step>

    <mat-step label="Seleccionar Metodo de Pago" state="cards">
      <h2>Elige la Tarjeta con la que Quieres Pagar</h2>
      <div>
        <button mat-button matStepperPrevious>Atras</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </mat-step>

    <mat-step label="Confirmar Compra" state="confirm">
      <h2>Â¡Ultimo paso! Confirma la compra.</h2>
      <button mat-button matStepperPrevious>Atras</button>
      <button mat-button>Comprar</button>
    </mat-step>

    <!-- Icon overrides. -->
    <ng-template matStepperIcon="products">
      <mat-icon>shopping_bag</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="cards">
      <mat-icon>credit_card</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="confirm">
      <mat-icon>fact_check</mat-icon>
    </ng-template>
  </mat-horizontal-stepper>
</div>
