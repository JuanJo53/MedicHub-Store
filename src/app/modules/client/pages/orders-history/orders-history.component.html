<div class="container">
  <h1 class="title"><strong>Pedidos</strong></h1>
  <div class="sales_header">
    <mat-form-field class="formfarmacia2">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="filtro">
      <mat-label class="titlefiltro">Tipo de Pedido</mat-label>
      <mat-select
        [(value)]="filterType"
        class="filter"
        (selectionChange)="fecthOrders(this.subsidiaryId, 1)"
      >
        <mat-option value="pending">Pendientes</mat-option>
        <mat-option value="all">Todos</mat-option>
        <mat-option value="canceled">Cancelados</mat-option>
        <mat-option value="done">Entregados</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="table-container mat-elevation-z8">
      <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="rate-limit-reached" *ngIf="isRateLimitReached">
          Es el limite de los datos
        </div>
      </div>

      <!-- Tabla de los pedidos -->
      <div class="adminlist">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 formfarmaciatabla"
          matSort
        >
          >
          <!-- Position Column -->
          <ng-container matColumnDef="id_sale">
            <th mat-header-cell *matHeaderCellDef>Nro.</th>
            <td mat-cell *matCellDef="let order">
              {{ order.saleId }}
            </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let order">
              {{ order.date }}
            </td>
          </ng-container>

          <!-- Cost Column -->
          <ng-container matColumnDef="Cost">
            <th mat-header-cell *matHeaderCellDef>Monto Total</th>
            <td mat-cell *matCellDef="let order">
              {{ order.cost }}
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let order">
              {{ order.status }}
            </td>
          </ng-container>

          <!-- Products Column -->
          <ng-container matColumnDef="Products">
            <th mat-header-cell *matHeaderCellDef>Productos</th>
            <td mat-cell *matCellDef="let order">
              <button
                class="action-button"
                color="primary"
                mat-mini-fab
                (click)="productsView(order.saleId)"
              >
                <span><mat-icon>details</mat-icon> </span>
              </button>
            </td>
          </ng-container>

          <!-- Details Column -->
          <ng-container matColumnDef="id_saleDetail">
            <th mat-header-cell *matHeaderCellDef>Detalles</th>
            <td mat-cell *matCellDef="let order">
              <button
                class="action-button"
                color="warn"
                mat-mini-fab
                (click)="orderDetails(order.saleId)"
              >
                <span><mat-icon>delete</mat-icon> </span>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>
      <mat-paginator
        [length]="length"
        [pageSize]="size"
        (page)="refreshOrders($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
