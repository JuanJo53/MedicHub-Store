<div class="container">
  <h1 class="title"><strong>Administre sus Tarjetas</strong></h1>
  <div class="header-farmacias">
    <div>
      <button (click)="addCard()" class="btn" color="primary">
        <mat-icon class="button-add">credit_card</mat-icon>
      </button>
    </div>
    <div>
      <mat-form-field class="formfarmacia2">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>
    </div>
  </div>
  <div class="cards">
    <app-card-item
      *ngFor="let card of dataSource.filteredData"
      [card]="card"
    ></app-card-item>
  </div>
</div>
