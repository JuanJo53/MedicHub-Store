<div class="container">
  <br />
  <h1><strong>Sucursales de Farmacias</strong></h1>
  <button (click)="addSubsidiary()" mat-fab class="btn" color="primary">
    <mat-icon>add_icon</mat-icon>
  </button>
  <div class="pharmacies-grid">
    <app-subsidiary
      *ngFor="let subsidiary of subsidiaries"
      [subsidiary]="subsidiary"
    ></app-subsidiary>
  </div>
</div>
