<h1 class="title"><strong>GestiÃ³n de Farmacias</strong></h1>
<div class="header-farmacias">
  <div>
    <button (click)="addPharmacy()" class="btn" color="primary">
      <mat-icon class="button-add">add_business</mat-icon>
    </button>
  </div>
  <div class="filter">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
  </div>
</div>

<div class="pharmacies">
  <app-pharmacy
    *ngFor="let pharmacy of dataSource.filteredData"
    [pharmacy]="pharmacy"
  ></app-pharmacy>
</div>
