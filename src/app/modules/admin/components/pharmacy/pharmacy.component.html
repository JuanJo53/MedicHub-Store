<div>
  <mat-card class="pharm_card">
    <mat-card-header>
      <mat-card-title>
        <h3>
          <strong>{{ pharmacy.name }}</strong>
        </h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <strong>Email</strong>{{ pharmacy.email }} <strong>Phone</strong
        >{{ pharmacy.phone }}
      </p>
      <p><strong>Status: </strong>{{ pharmacy.status }}</p>
    </mat-card-content>
  </mat-card>
</div>
