<!--<h1>farmacia# linea</h1> -->
<br />
<div class="moldeexterno" *ngIf="pharmacy && !destroyed">
  <mat-card class="pharm_card moldeinterno" *ngIf="!edit; else elseBlock">
    <mat-card-header class="titlePharmacy">
      <mat-card-title>
        <h3 class="">
          <strong>{{ pharmacy.name }}</strong>
        </h3>
      </mat-card-title>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="addSubsidiary()">
          <mat-icon>add</mat-icon>
          <span>Sucursal</span>
        </button>
        <button mat-menu-item (click)="editPharm(pharmacy.pharmacyId)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="deletePharmacy(pharmacy.pharmacyId)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-card-header>
    <table>
      <tr>
        <td>
          <div class="blocImagen">
            <img src="assets/images/pnglogo1.png" width="200px" height="200px"/>
          </div>
        </td>
        <td>
          <mat-card-content>
            <h3>
              <strong class="textEdit">Email:</strong>
              <p class="textEdit">{{ pharmacy.email }}</p>
            </h3>
            <h3>
              <strong class="textEdit">Phone:</strong>
              <p class="textEdit">{{ pharmacy.phone }}</p>
            </h3>
            <h3>
              <strong class="textEdit">Status: </strong>
              <p class="statusTextGreen" *ngIf="pharmacy.status == 1">
                {{ pharmacy.status | pharmacyStatus }}
              </p>
              <p class="statusTextRed" *ngIf="pharmacy.status == 0">
                {{ pharmacy.status | pharmacyStatus }}
              </p>
            </h3>
          </mat-card-content>
        </td>
      </tr>
    </table>
    <div class="subsidiaries-grid textEdit">
      <app-subsidiary
        *ngFor="let subsidiary of subsidiaries"
        [subsidiary]="subsidiary"
      ></app-subsidiary>
    </div>
  </mat-card>
  <ng-template #elseBlock>
    <form
      [formGroup]="form"
      (ngSubmit)="savePharmacy($event, pharmacy.pharmacyId)"
    >
      <mat-card class="pharm_card">
        <mat-card-content>
          <mat-form-field class="form">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              type="text"
              formControlName="name"
              placeholder="Nombre Certificado"
              [(ngModel)]="pharmacy.name"
              required
            />
          </mat-form-field>
          <mat-form-field class="form">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="text"
              formControlName="email"
              placeholder="Email de la Faramacia"
              [(ngModel)]="pharmacy.email"
              required
            />
          </mat-form-field>
          <mat-form-field class="form">
            <mat-label>Telefono</mat-label>
            <input
              matInput
              type="text"
              formControlName="phone"
              placeholder="Telefono de la Faramacia"
              [(ngModel)]="pharmacy.phone"
              required
            />
          </mat-form-field>
          <p><strong>Status: </strong>{{ pharmacy.status | pharmacyStatus }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            id="{{ pharmacy.pharmacyId }}"
            type="submit"
            mat-button
            color="primary"
          >
            Guardar Cambios
          </button>
          <button
            id="{{ pharmacy.pharmacyId }}"
            (click)="cancel()"
            mat-button
            color="warn"
          >
            Cancelar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </ng-template>
</div>
