    }
    .container{

    .login-card{
        background-color: transparent;
    }
    .form-letter{
      color: #2F4A85;

      border-bottom: solid #E9E9F0 .1rem;
    }
    .row_center_xs{
      padding-right: 20%;
      padding-left: 20%;
    }

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <div class="container" >
      <div class="row row-cols-2">
        <div class="col">

          
          <div class="container1">
            <div class="login-container">
              <div class="login-header">
                <!-- <img [src]="logo" alt="SmartIdea-logo" /> -->
                <h1 class="title1"><strong>MEDIC - HUB</strong></h1>
                <h4 class="title2">Bienvenido de nuevo, por favor introduzca su usuario y contrase침a.</h4>
                <br>
                <br>
                <br>
              </div>
              <div class="row_center_xs">
                <mat-card class="login-card">
                  <form [formGroup]="form" (ngSubmit)="login()">
                    <mat-icon class="form-letter">account_circle</mat-icon>
                    <mat-form-field class="form-input">
                      <mat-label class="form-letter">Correo Electronico</mat-label>
                      <input
                        matInput
                        formControlName="email"
                        placeholder="Correo Electronico"
                        required
                      /> </mat-form-field
                    ><br />
                    <br>
                    <mat-icon class="form-letter">lock</mat-icon>
                    <mat-form-field class="form-input">
                      <mat-label class="form-letter">Contrase침a</mat-label>
                      
                      <input
                        matInput
                        formControlName="password"
                        placeholder="Contrase침a"
                        required
                        type="password"
                        class="inputuc"
                      />
                    </mat-form-field>
                    <br><br><br>
                    <button
                      type="submit"
                      mat-raised-button
                      color="primary"
                      class="form__button"
                      routerLink="/admin"
                      class="button_login"
                    >
                      Iniciar Sesi칩n
                    </button>
                    <button 
                      mat-raised-button
                      color="accent"
                      class="form__button"
                      routerLink="/signup"
                      class="button_regis"
                    >
                      Registrarse
                    </button>
                  </form>
                </mat-card>
              </div>
            </div>
          </div>
          
        </div>
        <div class="co2">
          <IMG SRC="assets/images/login_fondo1.jpg" WIDTH=650 HEIGHT=800  >
        </div>
      </div>
    </div>
