<!--<h1>#farmaciacrear</h1>-->
<div class="form">
<h1 mat-dialog-title class="title1">Nueva Farmacia</h1>
<form [formGroup]="form" (ngSubmit)="savePharmacy()" class="form">
  <mat-dialog-content>
    <mat-form-field class="form">
      <mat-label >Nombre</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        placeholder="Nombre Farmacia"
        required
      /> </mat-form-field
    ><br />
    <mat-form-field class="form">
      <mat-label>Telefono</mat-label>
      <input
        matInput
        type="text"
        formControlName="phone"
        placeholder="Telefono Farmacia"
        required
      /> </mat-form-field
    ><br />
    <mat-form-field class="form">
      <mat-label>Email</mat-label
      ><input
        matInput
        type="text"
        formControlName="email"
        placeholder="Correo Electronico"
        required
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="buttons">
    <button type="submit" mat-button class="btnform">
      Guardar
    </button>
    <button mat-button (click)="onNoClick()" class="btnform">
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
</div>
