<!--h1>#crearsucursal</h1-->
<h1 mat-dialog-title>Nuevo Administrador</h1>
<form [formGroup]="form" (ngSubmit)="saveAdmin()">
  <mat-dialog-content>
    <mat-form-field class="form">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        type="text"
        formControlName="firstName"
        [(ngModel)]="pharmAdmin.firstName"
        placeholder="Pepeluis"
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field class="form">
      <mat-label>Apellido Paterno</mat-label>
      <input
        matInput
        type="text"
        formControlName="firstSurname"
        [(ngModel)]="pharmAdmin.firstSurname"
        placeholder="Morales"
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field class="form">
      <mat-label>Apellido Materno</mat-label
      ><input
        matInput
        type="text"
        formControlName="secondSurname"
        [(ngModel)]="pharmAdmin.secondSurname"
        placeholder="Perez"
        required
      />
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>CI</mat-label
      ><input
        matInput
        type="text"
        formControlName="ci"
        [(ngModel)]="pharmAdmin.ci"
        placeholder="4568799"
        required
      />
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Telefono de Referencia</mat-label
      ><input
        matInput
        type="text"
        formControlName="phone"
        [(ngModel)]="pharmAdmin.phone"
        placeholder="7895654"
        required
      />
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Email</mat-label
      ><input
        matInput
        type="text"
        formControlName="email"
        [(ngModel)]="pharmAdmin.email"
        placeholder="pepito@peptio.com"
        required
      />
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Nombre de Usuario</mat-label
      ><input
        matInput
        type="text"
        formControlName="userName"
        [(ngModel)]="pharmAdmin.userName"
        placeholder="pepito"
        required
      />
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Contrase√±a</mat-label
      ><input
        matInput
        type="password"
        formControlName="password"
        [(ngModel)]="pharmAdmin.password"
        placeholder="*******"
        required
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-button color="primary" cdkFocusInitial>
      Guardar Cambios
    </button>
    <button mat-button mat-raised-button color="warn" (click)="onNoClick()">
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
