<mat-toolbar class="topbar header">
  <span fxFlex></span>   <button
      mat-icon-button
      matTooltip="Notifications"
      [style.overflow]="'visible'"
      class="topbar-button-right"
    >
      <mat-icon class="maticon">notifications</mat-icon>
      <span class="notification-number mat-bg-warn">1</span>
    </button>
    <button
      mat-icon-button
      [matMenuTriggerFor]="settingMenu"
      matTooltip="Settings"
      [style.overflow]="'visible'"
      class="topbar-button-right"
    >
      <mat-icon class="maticon">settings</mat-icon>
    </button>

    <mat-menu #settingMenu="matMenu" class="matmenuestilo">
      <button mat-menu-item [routerLink]="['/profile/overview']">
        <mat-icon class="maticon_nav">account_box</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <span>Disable alerts</span>
      </button>
      <button mat-menu-item (click)="toeknServide.logOut()">
        <mat-icon class="maticon_nav">exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>

    <button mat-icon-button class="topbar-button-right img-button">
      <img src="assets/images/4.jpg" alt="" />
    </button>

  
</mat-toolbar>
